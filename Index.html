<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="calculatrice">
        <div class="ecran">

        </div>
        <div class="buttons">
            <div class="function">
                <button data-key="01" class="button" id="fonction">AC</button>
                <button data-key="02" class="button" id="fonction">+/-</button>
                <button data-key="03" class="button" id="fonction">%</button>
                <button data-key="04" class="button" id="signe">/</button>
            </div>
            <div class="pavé_Numérique">
                <div class="number">
                    <button data-key="05" class="button" id="nombre">7</button>
                    <button data-key="06" class="button" id="nombre">4</button>
                    <button data-key="07" class="button" id="nombre">1</button>
                    <button data-key="08" class="button" id="zero">0</button>
                    <button data-key="09" class="button" id="nbre">8</button>
                    <button data-key="10" class="button" id="nbre">5</button>
                    <button data-key="11" class="button" id="nbre">2</button>
                    <button data-key="12" class="button" id="virgule">,</button>
                    <button data-key="13" class="button" id="nbree">9</button>
                    <button data-key="14" class="button" id="nbree">6</button>
                    <button data-key="15" class="button" id="nbree">3</button>
                   
                </div>
                <div class="sign">
                    <button data-key="16" class="button" id="signe">*</button>
                    <button data-key="17" class="button" id="signe">-</button>
                    <button data-key="18" class="button"id="signe">+</button>
                    <button data-key="19" class="button" id="signe">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
